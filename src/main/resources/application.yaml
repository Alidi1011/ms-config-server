server:
  port: 8081
spring:
  application:
    name:
      ms-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Alidi1011/project_configurations.git
eureka:
  client:
    serviceUrl:
      defaultZone: https://bootcamp-ms-eureka-server-g3.azurewebsites.net:443/eureka
    registryFetchIntervalSeconds: 5
  instance:
    secure-port-enabled: true
    nonsecure-port-enabled: false